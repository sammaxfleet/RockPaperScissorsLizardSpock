<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLSGAME</title>
</head>

<body>
    

    <h1 class="title">
        <div> <img class="Image" src="assets/file.png" alt="Image"> </div>Rock, Paper, Scissors, Lizard, Spock.
    </h1>
<h2>The best game on the web.</h2>
    <div class="game_area">
<div class="choices">

    <button class="btn btn-lg btn--grey" data-selection="rock" > <i class="fa-regular fa-hand-back-fist"></i></button>
    <button class="btn btn-lg btn--blue" data-selection="paper" ><i class="fa-regular fa-hand"></i></button>
    <button class="btn btn-lg btn--orange" data-selection="scissors" ><i class="fa-regular fa-hand-scissors"></i></button>
    <button class="btn btn-lg btn--green" data-selection="lizard" ><i class="fa-regular fa-hand-lizard"></i></button>
    <button class="btn btn-lg btn--red" data-selection="spock" ><i class="fa-regular fa-hand-spock"></i></button>
</div>
</div>

<div class="results_area">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      AI
      <span class="result-score" data-computer-score>0</span>
    </div>

  
  </div>

<div class="score_area">
<p class="scores">Correct Answers <span id="score">0</span></p>
<p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

</div>
 <div class="result-selection winner"></div>
    <div class="result-selection"> </div> 

<script src="assets/js/script.js"></script>


</body>

</html>
