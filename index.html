<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPSLSGAME</title>
  </head>

  <body>
     <!-- Title & Image and h2 -->
<section>
    <header>
    <h1 class="title">Rock, Paper, Scissors, Lizard, Spock.
    </h1>
      <div><img class="Image" src="assets/file.png" alt="Image" ></div>
      
    <h2>
      The best game on the web, You vs the AI. First to a score of 10 wins!
    </h2>
    </header>
</section>

    <!-- Game area & results -->


    <div id="result">&emsp;</div>
    <div class="results_area">
      <!--  User score -->
      <div>
        You:
        <input class="result_score" type="text" id="userScore" disabled >
      </div>
      <div>
        <!-- Computer score -->
        AI:
        <input class="result_score" id="AIScore" type="text" disabled >
      </div>
    </div>

        <!-- Game Area -->
    <div class="game_area">
      <div class="choices">
        <button class="btn btn-lg btn--grey" onclick="playGame('rock')">
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button class="btn btn-lg btn--blue" onclick="playGame('paper')">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button class="btn btn-lg btn--orange" onclick="playGame('scissors')">
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
        <button class="btn btn-lg btn--green" onclick="playGame('lizard')">
          <i class="fa-regular fa-hand-lizard"></i>
        </button>
        <button class="btn btn-lg btn--red" onclick="playGame('spock')">
          <i class="fa-regular fa-hand-spock"></i>
        </button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
